<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-start: #ee9ca7;
            --bg-end: #ffdde1;
            --text-color: #fff;
            --btn-bg: rgba(255, 255, 255, 0.3);
            --btn-hover: rgba(255, 255, 255, 0.5);
        }

        body.night {
            --bg-start: #0f2027;
            --bg-end: #203a43;
            --text-color: #e0e0e0;
            --btn-bg: rgba(0, 0, 0, 0.3);
            --btn-hover: rgba(0, 0, 0, 0.5);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-end);
            background-image: linear-gradient(to bottom right, var(--bg-start), var(--bg-end));
            font-family: 'Montserrat', sans-serif;
            transition: background-image 1s ease, background-color 1s ease;
            touch-action: none;
            /* Prevents scrolling while clicking */
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.5rem, 8vw, 5rem);
            /* Responsive font size */
            color: var(--text-color);
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.15), 0 0 20px rgba(255, 105, 180, 0.4);
            margin: 0;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            transition: color 1s ease;
        }

        p {
            color: var(--text-color);
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            letter-spacing: 2px;
            margin-top: 10px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
            transition: color 1s ease;
        }

        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: var(--btn-bg);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease, background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #theme-toggle:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <button id="theme-toggle" aria-label="Toggle Day/Night Mode">üåô</button>

    <div class="container">
        <h1>Happy Valentine's Day</h1>
        <p>Click anywhere to bloom</p>
    </div>

    <canvas id="garden"></canvas>

    <script>
        const canvas = document.getElementById('garden');
        const ctx = canvas.getContext('2d');
        const themeBtn = document.getElementById('theme-toggle');

        let width, height, baseScale;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            // Calculate a base scale based on screen size (desktop vs mobile)
            baseScale = Math.min(width, height) / 1000;
        }

        window.addEventListener('resize', resize);
        resize();

        let isNight = false;
        const hues = [340, 350, 360, 10, 320, 330, 280];
        let flowers = [];

        themeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            isNight = !isNight;
            document.body.classList.toggle('night');
            themeBtn.textContent = isNight ? '‚òÄÔ∏è' : 'üåô';
        });

        class Flower {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.hue = hues[Math.floor(Math.random() * hues.length)];
                this.saturation = 70 + Math.random() * 30;
                this.lightness = 50 + Math.random() * 20;
                this.petalCount = 5 + Math.floor(Math.random() * 5);

                // Scale max size based on screen size
                this.maxSize = (30 + Math.random() * 40) * baseScale;

                this.currentSize = 0;
                this.opacity = 1;
                this.life = 1.0; // Life multiplier for fading
                this.decayRate = 0.002 + Math.random() * 0.003; // Speed of disappearance

                this.angle = Math.random() * Math.PI * 2;
                this.spinSpeed = (Math.random() - 0.5) * 0.01;
                this.velocity = {
                    x: (Math.random() - 0.5) * 0.3,
                    y: (Math.random() - 0.5) * 0.3
                };
            }

            update() {
                // Initial growth phase
                if (this.currentSize < this.maxSize) {
                    this.currentSize += (this.maxSize - this.currentSize) * 0.08;
                }

                // Disappearing phase
                this.life -= this.decayRate;
                if (this.life < 0.3) {
                    this.currentSize *= 0.98; // Shrink as it dies
                    this.opacity = Math.max(0, this.life / 0.3);
                }

                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.angle += this.spinSpeed;
            }

            draw() {
                if (this.opacity <= 0) return;

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.globalAlpha = this.opacity;

                if (isNight) {
                    ctx.shadowBlur = 15 * baseScale;
                    ctx.shadowColor = `hsl(${this.hue}, ${this.saturation}%, 50%)`;
                }

                ctx.fillStyle = `hsl(${this.hue}, ${this.saturation}%, ${this.lightness}%)`;

                for (let i = 0; i < this.petalCount; i++) {
                    ctx.rotate((Math.PI * 2) / this.petalCount);
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.quadraticCurveTo(this.currentSize / 2, -this.currentSize, 0, -this.currentSize * 1.5);
                    ctx.quadraticCurveTo(-this.currentSize / 2, -this.currentSize, 0, 0);
                    ctx.fill();
                }

                ctx.fillStyle = '#FFF8E1';
                ctx.beginPath();
                ctx.arc(0, 0, this.currentSize * 0.2, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, width, height);

            // Filter out dead flowers to save performance
            flowers = flowers.filter(f => f.opacity > 0);

            flowers.forEach(flower => {
                flower.update();
                flower.draw();
            });
        }

        function plantFlower(e) {
            const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
            if (x === 0 && y === 0) return;
            flowers.push(new Flower(x, y));
        }

        document.addEventListener('mousedown', plantFlower);
        document.addEventListener('touchstart', (e) => {
            plantFlower(e);
        }, { passive: false });

        animate();

        // Initial landing flowers
        setTimeout(() => { flowers.push(new Flower(width * 0.5, height * 0.7)) }, 500);
    </script>
</body>

</html>
