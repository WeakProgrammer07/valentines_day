<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* Day Theme Variables */
            --bg-start: #ee9ca7;
            --bg-end: #ffdde1;
            --text-color: #fff;
            --btn-bg: rgba(255, 255, 255, 0.3);
            --btn-hover: rgba(255, 255, 255, 0.5);
        }

        body.night {
            /* Night Theme Variables */
            --bg-start: #0f2027;
            --bg-end: #203a43;
            --text-color: #e0e0e0;
            --btn-bg: rgba(0, 0, 0, 0.3);
            --btn-hover: rgba(0, 0, 0, 0.5);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-end);
            /* Using variables allows us to switch themes easily */
            background-image: linear-gradient(to bottom right, var(--bg-start), var(--bg-end));
            font-family: 'Montserrat', sans-serif;
            transition: background-image 1s ease, background-color 1s ease;
        }

        /* The Canvas where the art happens */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* The Text Overlay */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            color: var(--text-color);
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.15), 0 0 20px rgba(255, 105, 180, 0.4);
            margin: 0;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            transition: color 1s ease;
        }

        p {
            color: var(--text-color);
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-top: 10px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
            transition: color 1s ease;
        }

        /* Toggle Button */
        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: var(--btn-bg);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease, background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #theme-toggle:hover {
            transform: scale(1.1);
            background: var(--btn-hover);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }

            p {
                font-size: 1rem;
            }

            #theme-toggle {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Toggle Button -->
    <button id="theme-toggle" aria-label="Toggle Day/Night Mode">üåô</button>

    <div class="container">
        <!-- EDIT THIS TEXT FOR HER -->
        <h1>Happy Valentine's Day</h1>
        <p>Click anywhere to plant a flower</p>
    </div>

    <canvas id="garden"></canvas>

    <script>
        const canvas = document.getElementById('garden');
        const ctx = canvas.getContext('2d');
        const themeBtn = document.getElementById('theme-toggle');

        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        // State for Day/Night
        let isNight = false;

        // Romantic Color Palette
        const hues = [340, 350, 360, 10, 320, 330, 280];

        let flowers = [];

        // Toggle Logic
        themeBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // Stop click from planting a flower under the button
            isNight = !isNight;
            document.body.classList.toggle('night');
            themeBtn.textContent = isNight ? '‚òÄÔ∏è' : 'üåô';
        });

        // Flower Class
        class Flower {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.hue = hues[Math.floor(Math.random() * hues.length)];
                this.saturation = 70 + Math.random() * 30;
                this.lightness = 50 + Math.random() * 20;
                this.petalCount = 5 + Math.floor(Math.random() * 5);
                this.maxSize = 30 + Math.random() * 40;
                this.growthSpeed = 0.5 + Math.random() * 0.5;
                this.currentSize = 0;
                this.angle = Math.random() * Math.PI * 2;
                this.spinSpeed = (Math.random() - 0.5) * 0.02;

                this.velocity = {
                    x: (Math.random() - 0.5) * 0.5,
                    y: (Math.random() - 0.5) * 0.5
                };
            }

            update() {
                if (this.currentSize < this.maxSize) {
                    this.currentSize += (this.maxSize - this.currentSize) * 0.1;
                }
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.angle += this.spinSpeed;

                if (this.x < 0 || this.x > width) this.velocity.x *= -1;
                if (this.y < 0 || this.y > height) this.velocity.y *= -1;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                // Glow effect for Night Mode
                if (isNight) {
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = `hsl(${this.hue}, ${this.saturation}%, 50%)`;
                } else {
                    ctx.shadowBlur = 0;
                }

                // Draw Petals
                ctx.fillStyle = `hsl(${this.hue}, ${this.saturation}%, ${this.lightness}%)`;
                ctx.beginPath();
                for (let i = 0; i < this.petalCount; i++) {
                    ctx.rotate((Math.PI * 2) / this.petalCount);
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.quadraticCurveTo(this.currentSize / 2, -this.currentSize, 0, -this.currentSize * 1.5);
                    ctx.quadraticCurveTo(-this.currentSize / 2, -this.currentSize, 0, 0);
                    ctx.fill();
                }

                // Draw Center
                ctx.fillStyle = '#FFF8E1';
                ctx.beginPath();
                ctx.arc(0, 0, this.currentSize * 0.2, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, width, height);

            flowers.forEach(flower => {
                flower.update();
                flower.draw();
            });
        }

        function plantFlower(e) {
            const x = e.clientX || e.touches[0].clientX;
            const y = e.clientY || e.touches[0].clientY;
            flowers.push(new Flower(x, y));
            if (flowers.length > 150) flowers.shift();
        }

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });

        document.addEventListener('click', plantFlower);
        document.addEventListener('touchstart', (e) => {
            plantFlower(e);
        }, { passive: false });

        animate();

        // Initial blooms
        setTimeout(() => { flowers.push(new Flower(width * 0.2, height * 0.3)) }, 500);
        setTimeout(() => { flowers.push(new Flower(width * 0.8, height * 0.7)) }, 1000);
        setTimeout(() => { flowers.push(new Flower(width * 0.5, height * 0.5)) }, 1500);

    </script>
</body>

</html>
